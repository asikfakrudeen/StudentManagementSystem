<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background: #f9f9f9;
        }
        h1 {
          text-align: center;
        }
        form {
          margin-bottom: 20px;
          padding: 15px;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button {
          margin: 5px;
          padding: 8px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          background: #fff;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: center;
        }
        button {
          cursor: pointer;
        }
        .btn-edit {
          background: #ffc107;
          border: none;
          padding: 5px 10px;
          border-radius: 4px;
        }
        .btn-delete {
          background: #dc3545;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>User Manager</h1>

<!-- Form -->
<form id="personForm">
    <input type="hidden" id="personId">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age" required>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" placeholder="Gender" required>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" placeholder="Profession" required>

    <label for="isAlive">Alive:</label>
    <input type="checkbox" id="isAlive">

    <button type="submit">Save</button>
</form>

<!-- Table -->
<table>
    <thead>
    <tr>
<!--        <th>ID</th>-->
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Profession</th>
        <th>Alive</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="personTableBody"></tbody>
</table>

<script>
    const API_URL = "http://localhost:8080/api/persons";

    const form = document.getElementById("personForm");
    const tableBody = document.getElementById("personTableBody");

    // Load all persons
    async function loadPersons() {
      const res = await fetch(API_URL);
      const persons = await res.json();
      tableBody.innerHTML = "";
      persons.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="display:none;">${p.id}</td>
          <td>${p.name}</td>
          <td>${p.email}</td>
          <td>${p.age}</td>
          <td>${p.gender}</td>
          <td>${p.profession}</td>
          <td>${p.isAlive ? "✅" : "❌"}</td>
          <td>
            <button class="btn-edit" onclick="editPerson(${p.id})">Edit</button>
            <button class="btn-delete" onclick="deletePerson(${p.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Add or Update person
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("personId").value;
      const person = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        profession: document.getElementById("profession").value,
        isAlive: document.getElementById("isAlive").checked
      };

      if (id) {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(person)
        });
      } else {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(person)
        });
      }

      form.reset();
      document.getElementById("personId").value = "";
      loadPersons();
    });

    // Edit person
    async function editPerson(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const p = await res.json();
      document.getElementById("personId").value = p.id;
      document.getElementById("name").value = p.name;
      document.getElementById("email").value = p.email;
      document.getElementById("age").value = p.age;
      document.getElementById("gender").value = p.gender;
      document.getElementById("profession").value = p.profession;
      document.getElementById("isAlive").checked = p.isAlive;
    }

    // Delete person
    async function deletePerson(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadPersons();
    }

    // Initial load
    loadPersons();
</script>

</body>
</html>
